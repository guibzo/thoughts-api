version: '3'

services:
  thoughts-api:
    image: bitnami/postgresql
    container_name: thoughts-api
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=thoughts-api
    ports:
      - '5433:5432'
